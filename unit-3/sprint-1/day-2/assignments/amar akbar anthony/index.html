<script>

    


const Amar={
    skill:"Singer",
    live:"Goa",


  special(change){
    console.log(`Amar is a ${this.skill}.live in ${change}`)
  }


}

const Akbar={
    skill:"Chef",
    live:"Mumbai",
    special(change){
        console.log(`Akbar is a ${this.skill}.live in ${change}`)
      }
}

const Anthony={
    skill:"Magician",
    live:"Kashmir",
    special(change){
        console.log(`Anthony is a ${this.skill}.live in ${change}`)
      }
}

Amar.special.call(Anthony,"Goa")
Akbar.special.call(Amar,"Mumbai")
Anthony.special.call(Akbar,"Kashmir")

Amar.special.call(Akbar,"Goa")
Akbar.special.call(Anthony,"Mumbai")
Anthony.special.call(Amar,"Kashmir")

</script>

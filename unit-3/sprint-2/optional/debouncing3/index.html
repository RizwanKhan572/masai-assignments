<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMDb1</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://rawgit.com/ruyadorno/simple-slider/master/dist/simpleslider.min.js"></script>
</head>
<body>
    <div id="navbar">
        <div id="logo"><img src="https://secure-media.hotstarext.com/web-assets/prod/images/brand-logos/disney-hotstar-logo-dark.svg" alt=""></div>
        <div id="search">
            <input oninput="debounce(display,1000)" id="query" type="text">
            <button id="btn">Trending</button>
        </div>
        <div id="auth">
            <h3>SignUp</h3>
            <h3>LogIn</h3>
        </div>
    </div>

   <div id="con"></div>
    <div id="container">
        <div class="lat">
            <p>Top Picks For You</p>
            <div id="img_div"></div>
        </div>
          
        <div class="lat">
            <p>Popular Movies</p>
            <div id="img_div1"></div>
        </div>

        <div class="lat">
            <p>New on Disney+ Hotstar</p>
            <div id="img_div2"></div>
        </div>

        <div class="lat">
            <p>Multiplex Movies</p>
            <div id="img_div3"></div>
        </div>

        <div class="lat">
            <p>See Equal and #ShareTheLoad</p>
            <div id="img_div4"></div>
        </div>

        <div class="lat">
            <p>New Short Movies</p>
            <div id="img_div5"></div>
        </div>

        <div class="lat">
            <p>Popular In Romance</p>
            <div id="img_div6"></div>
        </div>

    </div>
</body>
</html>
<script src="index.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="index.css">

        <button id="mic"><i class="fa-solid fa-microphone"></i></button>

    </div>
    <div id="list">

        <div id="line"></div>

        <div class="b"><button id="f"><i id="font" class="fa-solid fa-music"></i></button><p style="margin-left:-25px;" class="text">Music</p></div>

        <div class="b"><button id="f"><i id="font" class="fa-solid fa-vest"></i></button><p style="margin-left:-25px;" class="text">Fashion & Beauty</p></div>
        <div class="b"><button id="f"><i id="font" class="fa-regular fa-lightbulb"></i></button><p style="margin-left:-25px;" class="text">Learning</p></div>
        <div id="line"></div>
        <div class="a"><i id="i" class="fa-solid fa-gear"></i><p class="text">Setting</p></div>
        <div class="a"><i id="i" class="fa-solid fa-flag"></i><p class="text">Report history</p></div>
        <div class="a"><i id="i" class="fa-solid fa-circle-question"></i><p class="text">Help</p></div>
    </div>
    <div id="divs"></div>

<script>
    
   function getdata(){
      
   let x= document.getElementById("amount").value;
   
   console.log(x)
    localStorage.setItem("amount",JSON.stringify(x))
    document.getElementById("f").style.display="block"
    let img=document.getElementById("img1")
     img.src="https://cdn.dribbble.com/users/1549398/screenshots/6665581/loading.gif"

      document.getElementById("mobile").style.background="rgb(241, 238, 238)"
      document.getElementById("inp").style.display="none"
      document.getElementById("pay").innerText="OK"
      document.getElementById("f").style.display="none"
      document.getElementById("sec").style.display="block"

      document.getElementById("ok").addEventListener("click",function(){
        let a=document.getElementById("pass").value;
        if(a=="12345678"){
          document.getElementById("sec").style.display="none"
          document.getElementById("succ").style.display="block"
          document.getElementById("mobile").style.background="rgb(49, 139, 250)"

          setTimeout(function(){
            document.getElementById("succ").style.display="none"
            document.getElementById("tr").style.display="block"
            document.getElementById("payment").style.display="block"
          //  document.getElementById("mobile").style.background="rgb(228, 230, 230)"

          },4000)

          document.getElementById("sec").style.display="none"
          document.getElementById("succ").style.display="block"
          document.getElementById("mobile").style.background="rgb(49, 139, 250)"

            document.getElementById("succ").style.display="none"
            document.getElementById("tr").style.display="block"

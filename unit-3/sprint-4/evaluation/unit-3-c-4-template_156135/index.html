<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="navbar">
      <h3>News App</h3>
      <h3>Sign-Up</h3>
      <h3>
        <a href="/worldNews.html">World News</a>
      </h3>
    </div>
    <div id="user-form">
      <form id="from" onsubmit="datafun(event)">
        <input placeholder="image-link" id="user_pic" type="url">
        <input placeholder="name" id="user_name" type="text">
        <input placeholder="e-mail" id="user_email" type="text">
        <select  id="user_country">
          <option value=""></option>
          <option value="in">India</option>
          <option value="nz">New Zealand</option>
          <option value="ch">China</option>
          <option value="us">USA</option>
          <option value="uk">UK</option>
        </select>
        <input type="submit">
      </form>
      <!-- Profile Pic, (Id:- user_pic)
Name, (Id:- user_name)
Email, (Id:- user_email)
country, (Id: user_country) >> Dropdown with options "India", "China", "Newzeland", "USA", "UK.  
** Submit button will have Id:- "submit". -->
    </div>
  </body>
</html>
<script src="scripts\index.js"></script>
